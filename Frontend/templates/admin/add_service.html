{% extends "admin/base.html" %}

{% block title %}Add Service{% endblock %}
{% block page_title %}Add Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus"></i> New Service</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Title *</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description *</label>
                        <textarea class="form-control" name="description" rows="4" required></textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Icon (Font Awesome class)</label>
                            <input type="text" class="form-control" name="icon" placeholder="e.g., fa-truck">
                            <div class="form-text">Use Font Awesome classes to show an icon.</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Display Order</label>
                            <input type="number" class="form-control" name="display_order" value="0" min="0">
                            <div class="form-text">Lower numbers appear first.</div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Image (optional)</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('admin.admin_services') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Service
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
