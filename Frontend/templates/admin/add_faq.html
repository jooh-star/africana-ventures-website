{% extends "admin/base.html" %}

{% block title %}Add FAQ{% endblock %}
{% block page_title %}Add FAQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-question-circle"></i> Add New FAQ</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question *</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer *</label>
                        <textarea class="form-control" id="answer" name="answer" rows="5" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" value="general">
                        <small class="text-muted">E.g., general, services, pricing, etc.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="display_order" class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="display_order" name="display_order" value="0">
                        <small class="text-muted">Lower numbers appear first</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_faqs') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to FAQs
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add FAQ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
